<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Name Cleaner for Rain Makers ðŸ’°</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div id="app" class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Last Name Cleaner for Rain Makers ðŸ’°</h1>
        <div class="flex">
            <textarea v-model="inputText" class="flex-1 p-2 border border-gray-300 mr-2" placeholder="Enter last names here" rows="40"></textarea>
            <textarea readonly class="flex-1 p-2 border border-gray-300" :value="cleanedText" rows="40"></textarea>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    inputText: '',
                };
            },
            computed: {
                cleanedText() {
                    return this.inputText.split('\n').map(line => {
                        return line.split('\t').map(fullName => {
                            return fullName.split(' ').map(name => {
                                if (name.trim() === '') {
                                    return '';
                                }
                                return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
                            }).join(' ');
                        }).join('\t');
                    }).join('\n');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
